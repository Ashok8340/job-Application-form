<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Job Application</h2>
    <form>
        <label for="name1">Name:-</label>
        <input type="text" name="name1" id="name1">
        <br>
        <br>
        <label for="Email1">Email Id:-</label>
        <input type="text" name="Email1" id="Email1">
        <br>
        <br>
        <label for="phone">Phone No:-</label>
        <input type="tel" name="phone" id="phone">
        <br>
        <br>
        <label for="fileupdate">Resume:-</label>
        <input type="file" name="fileupdate" id="fileupdate">
        <br>
        <br>
        <label for="counter">Experince(in year)</label>
        <input type="number" name="counter" id="counter" min="0" max="50">
        <br>
        <br>
        <fieldset>
            <legend>Skill</legend>

            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox1" id="checkbox1">
             <br>
             <br>
            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox2" id="checkbox2">
            <br>
            <br>
            <label for="checkbox3">CSS</label>
            <input type="checkbox" name="checkbox3" id="checkbox3">
            <br>
            <br>
        </fieldset>
        <br>
       
        <label for="higesteducation">Higest Education:-</label>
        <select name="higesteducation" id="higesteducation">
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
            <option value="d">D</option>
            <option value="e">E</option>
        </select>
        <br>
        <fieldset>
            <legend>Availaity</legend>

             <label for="checkbox1">Full Time</label>
            <input type="checkbox" name="checkbox" id="checkbox1">
              <br>
             <label for="checkbox2">Part Time</label>
            <input type="checkbox" name="checkbox" id="checkbox2">
        </fieldset>
        <br>
        
        <label for="textarea1">Additional Comment:</label>
        <br>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
        <br>
        <button>Sumbit Here</button>
    </form>
</body>
</html>
